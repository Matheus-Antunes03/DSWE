<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
</head>
<body>
    <h1>Obrigado!</h1>
    <p>Nome: {{ contato['nome'] | upper }}</p>
    <p>E-mail: {{ contato['email'] }}</p>
    <p>Idade: {{ contato['idade'] }}</p>
    <p>Mensagem: {{ contato['mensagem'] }}</p>
    <button onclick="window.location.href='{{ url_for('index') }}'">
        Voltar
    </button>
</body>
</html>
